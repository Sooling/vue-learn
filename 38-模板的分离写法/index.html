<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <!-- 使用组件 -->
        <my-cmp></my-cmp>
        <myother-cmp></myother-cmp>
    </div>

    <div id="app2">
        <!-- <my-cmp></my-cmp> -->
    </div>

    <!-- 模板分离写法二：template标签 -->
    <template id="myother_cmp">
        <div>
            <h1>另一个组件名称</h1>
            <div>另一个组件内容</div>
        </div>
    </template>

    <script src="../vue.js"></script>

    <!-- 模板分离写法一：script标签 -->
    <script type="text/x-template" id="my_cmp">
        <div>
            <h1>组件名称</h1>
            <div>组件内容</div>
        </div>
    </script>
    <script>
        //注册局部组件的语法糖

        let app1 = new Vue({
            el: "#app1",
            components: {
                'my-cmp': {
                    template: "#my_cmp"
                },
                'myother-cmp': { //注意：系统命名法做好不要出现大写字母！
                    template: "#myother_cmp"
                }
            }
        });

        const app2 = new Vue({
            el: "#app2"
        });
    </script>
</body>

</html>
