<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="radio" name="sex" :value="male" v-model="gender">男
			<input type="radio" name="sex" :value="female" v-model="gender">女
			<p>你的性别是：{{gender}}</p>
		</div>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data() {
					return {
						gender: "",
						male: "male",
						female: "female"
					}
				},
			})
		</script>
	</body>
</html>
