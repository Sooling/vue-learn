<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-once v-cloak>
        {{message}}
        <h6 v-html="url"></h6>
    </div>
    <script src="../vue.js"></script>
    <script>
        setTimeout(() => {
            const app = new Vue({
                el: "#app",
                data: {
                    message: "hello",
                    url: '<a href="https://wwww.baidu.com">百度一下</a>'
                }
            });
        }, 2000);
    </script>
</body>

</html>
