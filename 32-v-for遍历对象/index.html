<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value,key,index) in info" ::key="key">{{value}}--{{key}}--{{index}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    info: {
                        name: "guohui",
                        age: 23,
                        hobby: "photo"
                    }
                }
            },
        });
    </script>
</body>

</html>
